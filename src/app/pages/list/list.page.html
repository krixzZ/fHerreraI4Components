<app-header title="Lists - Sliding"></app-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>
        <h3>Name</h3>
        <p>Hola Mundo</p>
      </ion-label>
      <ion-label slot="end" text-right>
        86856865
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list #lista>
    <ion-item-sliding *ngFor="let user of users | async">
      <ion-item>
        <ion-label>
          <h3>{{ user.name }}</h3>
          <p>{{ user.company.catchPhrase }}</p>
        </ion-label>
        <ion-label slot="end" text-right>
          {{ user.phone }}
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <!-- <ion-item-option (click)="favorite(item)">Favorite</ion-item-option>
        <ion-item-option color="danger" (click)="share(item)"
          >Share</ion-item-option
        > -->

        <ion-item-option (click)="favorite(user)">
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-item-option>
        <ion-item-option color="secondary" (click)="share(user)">
          <ion-icon slot="icon-only" name="share"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(user)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
