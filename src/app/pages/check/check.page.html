<app-header title="title || 'Checkbox Page'"></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let check of data" (click)="onClick(check)">
      <ion-label>{{ check.name }}</ion-label>
      <ion-checkbox
        mode="ios"
        slot="end"
        [(ngModel)]="check.selected"
        [color]="check.name"
      ></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
